<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO List</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .todo-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"]{
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #4b4bd4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f3f3;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .todo-item span {
            flex-grow: 1;
        }

        .inactive {
            text-decoration: line-through;
            color: gray;
        }

        .btn-action {
            margin-left: 5px;
            padding: 6px 10px;
            font-size: 14px;
            background-color: #6a5acd;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-edit {
            background-color: #ff9800;
        }

        .btn-toggle {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div class="todo-container" id="authContainer">
    <h2>login / Sign-up</h2>
    <input type="text" id="username" placeholder="Username" >
    <input type="password" id="password" placeholder="Password">
    <div class="button-row">
        <button onclick="register()">Sign-Up</button>
        <button onclick="login()">Login</button>
    </div>
</div>

<div class="todo-container" id="todoContainer" style="display: none;">
    <h2>TO DO List</h2>

    <input type="text" id="todoInput" placeholder="Enter a task" >

    <div class="button-row">
        <button onclick="addTodo()">Add Task</button>
        <button onclick="markAllActive()">Mark All Active</button>
        <button onclick="markAllDone()">Mark All Done</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <ul id="todoList" class="list-unstyled"></ul>
</div>

<script>
    const apiUrl = 'http://localhost:8000';

    async function register() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();
    alert(data.message);
    }

    async function login(){
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch(`${apiUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();
    alert(data.message);

    if (data.status === "ok") {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("todoContainer").style.display = "block";
        fetchTodos();
        }
    }


    async function fetchTodos() {
    const response = await fetch(`${apiUrl}/todos`);
    const data = await response.json();

    const list = document.getElementById('todoList');
    list.innerHTML = '';

    const sortedTodos = Object.entries(data.todos).sort(
        (a, b) => Number(a[0]) - Number(b[0])
    );

    let count = 1;

    for (const [id, todo] of sortedTodos) {
        const li = document.createElement('li');
        li.className = "todo-item";

        li.innerHTML = `
            <span class="${todo.status === 'inactive' ? 'inactive' : ''}">
                ${count}. ${todo.todo}
            </span>
            <div>
                <button class="btn-action btn-toggle" onclick="toggleStatus(${id}, '${todo.status}')">
                    ${todo.status === 'active' ? '‚úÖ Done' : 'üîÅ Active'}
                </button>
                <button class="btn-action btn-edit" onclick="editTodo(${id}, '${todo.todo}')">Edit</button>
                <button class="btn-action btn-danger" onclick="deleteTodo(${id})">Delete</button>
            </div>
        `;

        list.appendChild(li);
        count++;
    }
}


    async function addTodo() {
        const input = document.getElementById('todoInput');
        const text = input.value.trim();
        if (!text) {
            alert("Please enter a todo!");
            return;
        }

        await fetch(`${apiUrl}/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ todo: text })
        });

        input.value = '';
        fetchTodos();
    }

    async function deleteTodo(id) {
        await fetch(`${apiUrl}/delete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
        });

        fetchTodos();
    }

    async function toggleStatus(id, currentStatus) {
        const newStatus = currentStatus === 'active' ? 'inactive' : 'active';

        await fetch(`${apiUrl}/update/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: newStatus })
        });

        fetchTodos();
    }

    async function clearAll() {
        await fetch(`${apiUrl}/clear`, {
            method: 'DELETE'
        });
        fetchTodos();
    }

    async function editTodo(id, currentText) {
        const newText = prompt("Edit your task:", currentText);
        if (newText && newText.trim() !== '') {
            await fetch(`${apiUrl}/update/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ todo: newText.trim() })
            });
            fetchTodos();
        }
    }

    async function markAllDone() {
        const response = await fetch(`${apiUrl}/todos`);
        const data = await response.json();
        for (const id in data.todos) {
            await fetch(`${apiUrl}/update/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: "inactive" })
            });
        }
        fetchTodos();
    }

    async function markAllActive() {
        const response = await fetch(`${apiUrl}/todos`);
        const data = await response.json();
        for (const id in data.todos) {
            await fetch(`${apiUrl}/update/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: "active" })
            });
        }
        fetchTodos();
    }

    fetchTodos();
</script>

</body>
</html>
